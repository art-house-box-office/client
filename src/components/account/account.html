<main ng-class="account.style.account"
      ng-init="account.fetchLocations()">
  <h3>{{account.currentUser}}</h3>
  <div>
    <p>Company Name: {{account.companyName}}</p>
    <form ng-if="!account.companyName" name="companyForm" 
          ng-submit="account.submit($event)">
      <input ng-model="account.companyInput" placeholder="Company Name">
      <button type="submit">Add Company</button>
    </form>
  </div>
  <button ng-if="!account.locationEditing"
          ng-click="account.locationEditing = true">Add New Location</button>
  <div ng-if="account.locationEditing">
    <p>New Location</p>
    <form name="locationForm" ng-submit="account.submitLocation($event)">
      Name: <input ng-model="account.newAcct.name" placeholder="Location Name"><br>
      Address: <input ng-model="account.newAcct.address" placeholder="Address"><br>
      City: <input ng-model="account.newAcct.city" placeholder="City"><br>
      State: <input ng-model="account.newAcct.state" placeholder="State"><br>
      Zip: <input ng-model="account.newAcct.zip" placeholder="Zip"><br>
      Country: <input ng-model="account.newAcct.country" placeholder="Country"><br>
      <button type="submit">Add Location</button>
    </form>
  </div>
  <ul>
    <li ng-repeat="location in account.locations">
      <p>{{location.name}}</p>
      <p>{{location.address}}</p>
      <p>{{location.city}}</p>
      <p>{{location.state}}</p>
      <p>{{location.zip}}</p>
      <hr>
    </li>
  </ul>
</main>
