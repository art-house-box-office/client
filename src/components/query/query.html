<main ng-class="$ctrl.style.query">
  <button ng-click="$ctrl.addquery()">New Query</button>
  <query-row ng-repeat="query in $ctrl.arrayOfQueries"
  queryitem="query"
  remove="$ctrl.removequery(query)"
  colorbg="'color-' + $index"></query-row>
  <!-- <summary ng-repeat="sum in $ctrl.arrayOfQueries" info="sum"></summary> -->

  <chart array="$ctrl.arrayOfQueries" info="$ctrl.info" count="$ctrl.count"><chart>
</main>
