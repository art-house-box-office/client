<div class={{$ctrl.styles.newquery}}>
  <form name="newq" ng-submit="$ctrl.addq(qobj)">
    <div>
      <div>
        <label>
          Query Name: <input ng-model="$ctrl.item.name">
        </label>
      </div>

      <p>Optional Filters</p>

      <div>
        <label>
          Min start date (yyyy-mm-dd): <input ng-model="$ctrl.item.datemin">
        </label>
      </div>
      <div>
        <label>
          Max start date (yyyy-mm-dd): <input ng-model="$ctrl.item.datemax">
        </label>
      </div>
      <div>
        <label>
          Min start time (1-24): <input ng-model="$ctrl.item.timemin">
        </label>
      </div>
      <div>
        <label>
          Max start time (1-24): <input ng-model="$ctrl.item.timemax">
        </label>
      </div>
      <div>
        <label>
          Day of Week (1=Sun, 2=Mon...): <input ng-model="$ctrl.item.day">
        </label>
      </div>
      <div>
        <label>
          Minimum Rating (1-100): <input ng-model="$ctrl.item.criticmin">
        </label>
      </div>
      <div>
        <label>
          Maximum Rating (1-100): <input ng-model="$ctrl.item.criticmax">
        </label>
      </div>
      <div>
        <label>
          Title: <input ng-model="$ctrl.item.title">
        </label>
      </div>
      <label>
        Country: <input ng-model="$ctrl.item.country">
      </label>
    </div>
    <div>
      <label>
        Director: <input ng-model="$ctrl.item.directors">
      </label>
    </div>
    <div>
      <label>
        Genre: <input ng-model="$ctrl.item.genre">
      </label>
    </div>
    <div>
      <label>
        Minimum Year: <input ng-model="$ctrl.item.yearmin">
      </label>
    </div>
    <div>
      <label>
        Maximum Year: <input ng-model="$ctrl.item.yearmax">
      </label>
    </div>
    <div class="empty-return" ng-show="$ctrl.emptyReturn">Query produced 0 results</div>
    <button type="submit">Submit</button>
  </form>
</div>
