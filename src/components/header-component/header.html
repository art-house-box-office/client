<md-toolbar ng-class="$ctrl.style.toolbar">
  <header ng-class="$ctrl.style.header" layout="row" layout-align="space-between center">
    <div hide-gt-sm>
      <md-button ng-click="$ctrl.openLeftSidenav()" class="md-icon-button" aria-label="Menu">
         <md-icon md-font-set="material-icons">menu</md-icon>
       </md-button>
    </div>
    <div class="button-text button-brand">
      <md-button ui-sref="about" ui-sref-active="active">Art House Box Office</md-button>
    </div>
    <div class="button-text" hide show-gt-sm>
      <md-button ng-repeat="item in $ctrl.navItems" ng-click="item.click()" ui-sref="{{item.sref}}" ui-sref-active="{{item.click ? '' : 'active'}}">{{item.name}}</md-button>
    </div>
    <div hide-gt-sm>
      <md-menu md-position-mode="target-right target">
        <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open demo menu">
          <md-icon md-font-set="material-icons">more_vert</md-icon>
        </md-button>
        <md-menu-content width="3">
          <md-menu-item ng-repeat="item in $ctrl.navItems">
            <md-button ui-sref-active="active" ui-sref="{{item.sref}}" ng-click="item.click()">{{item.name}}</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </header>
</md-toolbar>
