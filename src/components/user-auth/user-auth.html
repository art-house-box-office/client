<section class="credentials">
  <h2>Sign In</h2>
  <p ng-show="$ctrl.loginForm.error" class="error">{{$ctrl.loginForm.error}}</p>
  <form ng-submit="$ctrl.tryLogin()" name="loginForm">
    <div class="form-group">
      <input ng-model="$ctrl.loginForm.username" name="username" placeholder="Username" required>
      <p ng-show="loginForm.username.$invalid" class="form-error">The username is required.</p>
    </div>
    <div class="form-group">
      <input name="password" ng-model="$ctrl.loginForm.password" placeholder="Password" required>
      <p ng-show="loginForm.password.$invalid" class="form-error">The password is required.</p>
    </div>
    <div class="form-group">
      <input type="submit" value="Sign In">
    </div>
  </form>
</section>

<section class="credentials">
  <h2>Register</h2>
  <form ng-submit="$ctrl.tryRegister()" name="registerForm">
    <div class="form-group">
      <input ng-model="$ctrl.registerForm.email" name="email" placeholder="Email" required>
      <p ng-show="registerForm.email.$invalid" class="form-error">The email is required.</p>
    </div>
    <div class="form-group">
      <input name="username" ng-model="$ctrl.registerForm.username" placeholder="Username" required>
      <p ng-show="registerForm.username.$invalid" class="form-error">The username is required.</p>
    </div>
    <div class="form-group">
      <input name="password" ng-model="$ctrl.registerForm.password" placeholder="Password">
      <p ng-show="registerForm.password.$invalid" class="form-error">The password is required.</p>
    </div>
    <div class="form-group">
      <input name="confirmPassword" ng-model="$ctrl.registerForm.confirmPassword" placeholder="Confirm Password" required>
      <p ng-show="registerForm.confirmPassword.$invalid" class="form-error">The confirm password is required.</p>
    </div>
    <div class="form-group">
      <input type="submit" value="Register">
    </div>
  </form>
</section>
