<section ng-class="$ctrl.style.listAll">
  <h4>All Movies</h4>
  <ul>
    <li ng-repeat="movie in $ctrl.movies">
      <span class="movie-title">{{movie.title}}</span>
      <span class="movie-year">{{movie.OMDbdata.year}}</span>
      <div ng-class="{placeholder: !movie.OMDbdata.poster}"           class="img-wrapper">
           
        <img ng-src="{{movie.OMDbdata.poster}}">
      </div>
    </li>
  </ul>
</section>
