<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Art House Box Office</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto|Material+Icons">
  </head>
  <body layout="column">
    <ui-view name="header"></ui-view>
    <div layout="row" flex>
      <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="site-sidenav md-sidenav-left md-padding" flex>
        <ui-view name="sidebar"></ui-view>
      </md-sidenav>
      <md-content class="md-padding" flex>
        <ui-view name="main"></ui-view>
      </md-content>
    </div>
  </body>
</html>
